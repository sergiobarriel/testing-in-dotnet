name: .NET

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]

jobs:

  job:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./src/Testing.Bank.Tests
      
    - name: Build
      run: dotnet build ./src/Testing.Bank.Tests --no-restore
      
    - name: Test
      run: dotnet test ./src/Testing.Bank.Tests --no-build --verbosity minimal
